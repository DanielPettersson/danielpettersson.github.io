<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rubik</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>

    </head>
    
	<body>

		<script type="module">

            import * as THREE from 'https://cdn.skypack.dev/three';
            import { RoundedBoxGeometry } from 'https://cdn.skypack.dev/three/examples/jsm/geometries/RoundedBoxGeometry.js';
            import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls.js';
          
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableZoom = false;
            controls.enablePan = false;
            var maxControlRotation = 0.5;
            controls.enableDamping = true;
            controls.minAzimuthAngle = -maxControlRotation;
            controls.maxAzimuthAngle = maxControlRotation;
            controls.minPolarAngle = Math.PI / 2 - maxControlRotation;
            controls.maxPolarAngle = Math.PI / 2 + maxControlRotation;

            camera.position.set(2.5, 2, 5);
            camera.lookAt(0, 0, 0);
            controls.update();

            const light = new THREE.DirectionalLight();
            light.position.set( 1, 1, 1 );
            scene.add( light )

            const light2 = new THREE.DirectionalLight(0xffffbb, 0.5);
            light2.position.set( -2, 0, 1 );
            scene.add( light2 )

            const cubeGeometry = new RoundedBoxGeometry();
            const colGeometry = new RoundedBoxGeometry(0.8, 0.8, 0.8, 2, 0.07);
            var pivot = new THREE.Object3D();

            const cubes = [];

            const blackMaterial = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.3 });
            const whiteMaterial = new THREE.MeshStandardMaterial({ color: 0xFFFFFF });
            const orangeMaterial = new THREE.MeshStandardMaterial({ color: 0xFF9900 });
            const greenMaterial = new THREE.MeshStandardMaterial({ color: 0x00FF00 });
            const redMaterial = new THREE.MeshStandardMaterial({ color: 0xFF0000 });
            const blueMaterial = new THREE.MeshStandardMaterial({ color: 0x0000FF });
            const yellowMaterial = new THREE.MeshStandardMaterial({ color: 0xFFFF00 });

            for (var x = -1; x <= 1; x++) {
                for (var y = -1; y <= 1; y++) {
                    for (var z = -1; z <= 1; z++) {
                        if (x == 0 && y == 0 && z == 0) continue;
                        const cube = new THREE.Mesh(cubeGeometry, blackMaterial);

                        if (y === 1) {
                            const col = new THREE.Mesh(colGeometry, whiteMaterial);
                            col.position.y = 0.12;
                            cube.add(col);
                        }

                        if (y === -1) {
                            const col = new THREE.Mesh(colGeometry, yellowMaterial);
                            col.position.y = -0.12;
                            cube.add(col);
                        }

                        if (x === 1) {
                            const col = new THREE.Mesh(colGeometry, redMaterial);
                            col.position.x = 0.12;
                            cube.add(col);
                        }

                        if (x === -1) {
                            const col = new THREE.Mesh(colGeometry, orangeMaterial);
                            col.position.x = -0.12;
                            cube.add(col);
                        }

                        if (z === 1) {
                            const col = new THREE.Mesh(colGeometry, greenMaterial);
                            col.position.z = 0.12;
                            cube.add(col);
                        }

                        if (z === -1) {
                            const col = new THREE.Mesh(colGeometry, blueMaterial);
                            col.position.z = -0.12;
                            cube.add(col);
                        }

                        cubes.push(cube);
                        cube.position.set(x, y, z);
                        
                        scene.add(cube);
                    }
                }
            }

            scene.add(pivot);


            window.addEventListener( 'resize', function() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }, false );

            const moves = [];

            document.addEventListener('keydown', function(e) {
                var dir = e.shiftKey ? '\'' : '';
                if (e.code === 'KeyR') moves.push('r' + dir);
                else if (e.code === 'KeyL') moves.push('l' + dir);
                else if (e.code === 'KeyF') moves.push('f' + dir);
                else if (e.code === 'KeyB') moves.push('b' + dir);
                else if (e.code === 'KeyU') moves.push('u' + dir);
                else if (e.code === 'KeyD') moves.push('d' + dir);
                else if (e.code === 'KeyX') moves.push('x' + dir);
                else if (e.code === 'KeyY') moves.push('y' + dir);
                else if (e.code === 'KeyZ') moves.push('z' + dir);

                if (moves.length == 1) {
                    rotate(moves[0]);
                }

            });

            function rotate(r) {
                var rot = r.substring(0, 1).toLowerCase();
                var dir = r.length == 2 && r.substring(1, 2) === '\'' ? -1 : 1;

                if (rot === 'r') _rotate(new THREE.Vector3(dir * 1, 0, 0), new THREE.Vector3(1, 0, 0));
                else if (rot === 'l') _rotate(new THREE.Vector3(dir * -1, 0, 0), new THREE.Vector3(-1, 0, 0));
                else if (rot === 'f') _rotate(new THREE.Vector3(0, 0, dir * 1), new THREE.Vector3(0, 0, 1));
                else if (rot === 'b') _rotate(new THREE.Vector3(0, 0, dir * -1), new THREE.Vector3(0, 0, -1));
                else if (rot === 'u') _rotate(new THREE.Vector3(0, dir * 1, 0), new THREE.Vector3(0, 1, 0));
                else if (rot === 'd') _rotate(new THREE.Vector3(0, dir * -1, 0), new THREE.Vector3(0, -1, 0));
                else if (rot === 'x') _rotate(new THREE.Vector3(dir * 1, 0, 0), null);
                else if (rot === 'y') _rotate(new THREE.Vector3(0, dir * 1, 0), null);
                else if (rot === 'z') _rotate(new THREE.Vector3(0, 0, dir * 1), null);
            }

            function _rotate(axis, layer) {

                cubes.forEach(c => {

                    const wp = new THREE.Vector3(0, 0, 0);
                    const wr = new THREE.Quaternion();
                    c.getWorldPosition(wp);
                    c.getWorldQuaternion(wr);

                    c.position.copy(wp);
                    c.setRotationFromQuaternion(wr);

                    c.removeFromParent();
                });
                pivot.rotation.x = 0;
                pivot.rotation.y = 0;
                pivot.rotation.z = 0;

                cubes.forEach(c => {

                    if (layer) {
                        const wp = new THREE.Vector3(0, 0, 0);
                        c.getWorldPosition(wp);
                        if (layer.x !== 0 && Math.abs(layer.x - wp.x) < 0.001) pivot.add(c);
                        if (layer.y !== 0 && Math.abs(layer.y - wp.y) < 0.001) pivot.add(c);
                        if (layer.z !== 0 && Math.abs(layer.z - wp.z) < 0.001) pivot.add(c);
                        if (c.parent == null) scene.add(c);
                    } else {
                        pivot.add(c);
                    }

                })
                

                var pd = 0;
                new TWEEN.Tween({d: 0})
                                .to({d: -Math.PI / 2}, 500 - Math.min(moves.length, 3) * 100)
                                .onUpdate(function() { 
                                    pivot.rotateOnWorldAxis(axis, this.d - pd)
                                    pd = this.d;
                                })
                                .onComplete(function() { 
                                    moves.shift();
                                    if (moves.length > 0) {
                                        rotate(moves[0]);
                                    }
                                 })
                                .easing(TWEEN.Easing.Quartic.InOut)
                                .start();
            }


            function render(time) {

                requestAnimationFrame(render);

                controls.update();
                renderer.render(scene, camera);
                TWEEN.update(time);
                
            }


            requestAnimationFrame(render);
          
          </script>

	</body>
</html>
